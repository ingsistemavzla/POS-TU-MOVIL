<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Sesión Expirada - Tu Movil</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Efecto de fondo animado */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(16, 185, 129, 0.1),
                0 0 40px rgba(16, 185, 129, 0.1);
            padding: 48px 32px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.2) 100%);
            border-radius: 50%;
            border: 2px solid rgba(16, 185, 129, 0.4);
            box-shadow: 
                0 0 20px rgba(16, 185, 129, 0.3),
                inset 0 0 20px rgba(16, 185, 129, 0.1);
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .icon-svg {
            position: relative;
            z-index: 1;
            width: 50px;
            height: 50px;
            color: #10b981;
            filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.6));
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        
        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            line-height: 1.6;
        }
        
        .small-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 32px;
        }
        
        .button {
            display: inline-block;
            margin-top: 32px;
            padding: 14px 40px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.2) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #10b981;
            text-decoration: none;
            border: 1px solid rgba(16, 185, 129, 0.4);
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 20px rgba(16, 185, 129, 0.2),
                0 0 0 0 rgba(16, 185, 129, 0);
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 30px rgba(16, 185, 129, 0.4),
                0 0 20px rgba(16, 185, 129, 0.3);
            border-color: rgba(16, 185, 129, 0.6);
            color: #34d399;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon-bg"></div>
            <svg class="icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1>Sesión Expirada</h1>
        <p>Tu sesión ha expirado o la caché fue borrada.</p>
        <p>Por favor, inicia sesión nuevamente para continuar.</p>
        <a href="/" class="button">Iniciar Sesión</a>
        <p class="small-text">Si el problema persiste, intenta limpiar la caché del navegador</p>
    </div>
    
    <script>
        // Redirigir automáticamente después de 3 segundos si no hay interacción
        let redirectTimer = setTimeout(() => {
            window.location.replace('/');
        }, 3000);
        
        // Cancelar redirección automática si el usuario hace clic
        document.addEventListener('click', () => {
            clearTimeout(redirectTimer);
        });
    </script>
</body>
</html>
